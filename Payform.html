<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1>Welcome to the Payment form</h1>
    <h2> Personal info</h2>
    <h3>All required fields start with *</h3>

    <p>Name:*  <input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender</legend>
        Male: <input type="radio"  name="gender" id="Male" required >
        Female: <input type="radio"  name="gender" id="Female" required >

    </fieldset>

        <p>Address: <textarea name="address" id="address" cols="100" rows="8" Required></textarea></p>
        <p>Email:* <input type="email" name="email" id="email"  Required></textarea></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode"  Required></p>

        <p>
            card type: 
            <select name="card_type id=card_type">

                <option value="">--select-card-type--</option>
                <option value="mastercard">mastercard</option>
                <option value="visa">visa</option>
            </select>
        </p>
        <p>
            expiry date:* <input type="date" name="expdate" id="expdate"  Required>
            <hr>
            cvv:* <input type="password" name="cvv" id="cvv"  Required>
        </p>
        <p>
        <input type="submit" value="Pay Now">

</p>

</body>
</html>
